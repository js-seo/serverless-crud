service: serverless-crud

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-2
  stage: dev
  profile: serverless-seminar
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ap-northeast-2:*:*"

plugins:
  - serverless-offline

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: post
          method: post
          cors: true
  get:
    handler: handler.get
    events:
      - http:
          path: post/{id}
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      - http:
          path: post/{id}
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: post/{id}
          method: delete
          cors: true
  list:
    handler: handler.list
    events:
      - http:
          path: post/list
          method: get
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'post'
